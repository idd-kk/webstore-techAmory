<!-- drop down -->
        <h4>Filter by:</h4>

                <label for="catSearch"></label>
                <select name="categoryName" id="catSearch">
                  <option value="all">Select a Category</option>
                  <option value="3d" >3D File</option>

                  <option value="maker">Maker Kit</option>

                </select>
              </div>
            </form>

            <form>
                <div>

                  <select name="categoryName" id="subCatSearch">

                    <option value="mask">Face Mask</option>
                    <option value="outer">Outerwear</option>
                    <option value="dressup">Dress-up</option>
                  </select>
                </div>
              </form>
            </section>
